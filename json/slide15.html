<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8" />
    <title>JSON Slide 15</title>
 </head>
 <body>
    <script>
        var JSONObject = {"shuttles":[
            {"date":"2016-10-04T19:53:43.511Z", "origin":"Muller",
             "destination":"Rotunda"},
            {"date":"2016-10-04T15:53:43.511Z", "origin":"Rotunda",
             "destination":"Muller"},
            ]}
        for (var c = 0; c < JSONObject.shuttles.length; c++) {
            document.write("<h3>date:</h3>" + JSONObject.shuttles[c].date);
            document.write("<h3>origin:</h3>" + JSONObject.shuttles[c].origin);
            document.write("<h3>destination:</h3>" + JSONObject.shuttles[c].destination);
        }
    </script>
 </body>
</html>
